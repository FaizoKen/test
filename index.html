<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Status Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #34495e;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .status {
      font-weight: bold;
    }
    .up {
      color: green;
    }
    .down {
      color: red;
    }
  </style>
</head>
<body>

<header>
  <h1>Bot Status Dashboard</h1>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Bot ID</th>
        <th>Shard ID</th>
        <th>Last Update</th>
        <th>Starting Time</th>
        <th>Average Ping (ms)</th>
        <th>Max Servers</th>
        <th>Max Members</th>
        <th>Server IDs</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="statusTable">
      <!-- Rows will be inserted here by JavaScript -->
    </tbody>
  </table>
</div>

<script>
  // Fetch data from the API
  fetch('https://status.faizo.top/api/quicksupport')
    .then(response => response.json())
    .then(botData => {
      const statusTable = document.getElementById("statusTable");

      botData.forEach(bot => {
        const lastUpdate = new Date(parseInt(bot.last_update));
        const startingTime = new Date(parseInt(bot.starting_time));
        const averagePing = bot.average_ping > 0 ? bot.average_ping : "N/A";
        const statusClass = bot.average_ping > 0 ? "up" : "down";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${bot.bot_id}</td>
          <td>${bot.shard_id}</td>
          <td>${lastUpdate.toLocaleString()}</td>
          <td>${startingTime.toLocaleString()}</td>
          <td>${averagePing}</td>
          <td>${bot.max_server_count}</td>
          <td>${bot.max_member_count}</td>
          <td>${bot.server_ids.join(", ")}</td>
          <td><span class="status ${statusClass}">${bot.average_ping > 0 ? "Up" : "Down"}</span></td>
        `;
        statusTable.appendChild(row);
      });
    })
    .catch(error => {
      console.error("Error fetching data:", error);
      const statusTable = document.getElementById("statusTable");
      statusTable.innerHTML = "<tr><td colspan='9'>Failed to load data. Please try again later.</td></tr>";
    });
</script>

</body>
</html>
