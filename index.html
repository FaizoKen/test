<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Status Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      table-layout: fixed;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #34495e;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .status {
      font-weight: bold;
    }
    .up {
      color: green;
    }
    .down {
      color: red;
    }
    .search-container {
      margin: 20px 0;
      text-align: center;
    }
    .search-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .highlight {
      background-color: #e0e0e0; 
    }

    tr:not(.highlight) {
      background-color: #f0e8ab; 
    }

    th:nth-child(8), td:nth-child(8) {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Bot Status Dashboard</h1>
</header>

<div class="container">
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search for Server IDs..." />
  </div>

  <table>
    <thead>
      <tr>
        <th>Bot ID</th>
        <th>Shard ID</th>
        <th>Last Online</th>
        <th>Last Uptime</th>
        <th>Current Ping (ms)</th>
        <th>Cached Servers</th>
        <th>Cached Members</th>
        <th>Server IDs</th> <!-- This column will be hidden -->
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="statusTable">
      <!-- Rows will be inserted here by JavaScript -->
    </tbody>
  </table>
</div>

<script>

  function formatDuration(ms) {
    const seconds = Math.floor(ms / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    const weeks = Math.floor(days / 7);

    const daysLeft = days % 7;
    const hoursLeft = hours % 24;
    const minutesLeft = minutes % 60;

    let duration = "";
    if (weeks > 0) duration += `${weeks} week${weeks > 1 ? 's' : ''} `;
    if (daysLeft > 0) duration += `${daysLeft} day${daysLeft > 1 ? 's' : ''} `;
    if (hoursLeft > 0) duration += `${hoursLeft} hour${hoursLeft > 1 ? 's' : ''} `;
    if (minutesLeft > 0) duration += `${minutesLeft} minute${minutesLeft > 1 ? 's' : ''}`;

    return duration.trim() || "Less than a minute";
  }

  fetch('https://status.faizo.top/api/quicksupport')
    .then(response => response.json())
    .then(botData => {
      const statusTable = document.getElementById("statusTable");

      const bots = botData;

      bots.sort((a, b) => b.max_server_count - a.max_server_count);

      function renderRows(filteredData) {
        statusTable.innerHTML = ''; 
        filteredData.forEach(bot => {
          const lastUpdate = new Date(parseInt(bot.last_update));
          const startingTime = new Date(parseInt(bot.starting_time));
          const averagePing = bot.average_ping > 0 ? bot.average_ping : "N/A";
          const statusClass = bot.average_ping > 0 ? "up" : "down";

          const uptimeDuration = formatDuration(Date.now() - startingTime.getTime());

          const row = document.createElement("tr");

          const highlightClass = bot.bot_id === '1280984633739186400' ? 'highlight' : '';

          row.className = highlightClass; 

          row.innerHTML = `
            <td>${bot.bot_id}</td>
            <td>${bot.shard_id}</td>
            <td>${lastUpdate.toLocaleString()}</td>
            <td>${uptimeDuration}</td>
            <td>${averagePing}</td>
            <td>${bot.max_server_count}</td>
            <td>${bot.max_member_count}</td>
            <td>${bot.server_ids && bot.server_ids.length > 0 ? bot.server_ids.join(", ") : "N/A"}</td>
            <td><span class="status ${statusClass}">${bot.average_ping > 0 ? "Up" : "Down"}</span></td>
          `;
          statusTable.appendChild(row);
        });
      }

      renderRows(bots);

      document.getElementById('searchInput').addEventListener('input', function(event) {
        const searchTerm = event.target.value.toLowerCase();

        const filteredBots = bots.filter(bot => {

          return bot.server_ids.some(id => id.toLowerCase().includes(searchTerm));
        });

        renderRows(filteredBots);
      });
    })
    .catch(error => {
      console.error("Error fetching data:", error);
      const statusTable = document.getElementById("statusTable");
      statusTable.innerHTML = "<tr><td colspan='9'>Failed to load data. Please try again later.</td></tr>";
    });
</script>

</body>
</html>
