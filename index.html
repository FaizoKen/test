<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Converter</title>
</head>
<body>
    <script>
        async function fetchAndConvertJson() {
            try {
                const response = await fetch("https://status.faizo.top/api/quicksupport");
                const jsonData = await response.json();

                function convertTimestamps(data) {
                    data.data.forEach(bot => {
                        bot.last_updated = String(Math.floor(Number(bot.last_updated) / 1000));
                        bot.last_uptime = String(Math.floor(Number(bot.last_uptime) / 1000));
                    });
                    data.expired = String(Math.floor(Number(data.expired) / 1000));
                    return data;
                }

                const convertedJson = convertTimestamps(jsonData);
                document.body.textContent = JSON.stringify(convertedJson);
            } catch (error) {
                document.body.textContent = JSON.stringify({ error: "Error fetching JSON", details: error.toString() });
            }
        }

        fetchAndConvertJson();
    </script>
</body>
</html>
